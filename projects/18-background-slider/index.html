<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<title>Background Slider</title>
</head>

<body>
	<div class="slider-container">
		<div class="slide active"
			style="background-image: url('https://images.unsplash.com/photo-1477468572316-36979010099d?q=80&w=2832&auto=format&fit=crop&w=2100&q=80');">
		</div>

		<div class="slide"
			style="background-image: url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?q=80&w=2940&auto=format&fit=crop&w=2100&q=80');">
		</div>

		<div class="slide"
			style="background-image: url('https://images.unsplash.com/photo-1528484593357-bb6777320d96?q=80&w=2832&auto=format&fit=crop&w=2100&q=80');">
		</div>

		<div class="slide"
			style="background-image: url('https://images.unsplash.com/photo-1444962668425-360f59fa2c24?q=80&w=2874&auto=format&fit=crop&w=2100&q=80');">
		</div>

		<div class="slide"
			style="background-image: url('https://images.unsplash.com/photo-1514833298685-bbecd990f2df?q=80&w=2940&auto=format&fit=crop&w=2100&q=80');">
		</div>

		<button class="arrow left-arrow" id="left">
			<i class="fas fa-arrow-left"></i>
		</button>

		<button class="arrow right-arrow" id="right">
			<i class="fas fa-arrow-right"></i>
		</button>
	</div>

	<script src="script.js"></script>
</body>

</html>
